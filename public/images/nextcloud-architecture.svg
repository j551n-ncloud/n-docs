<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .box { fill: #f8f9fa; stroke: #0066cc; stroke-width: 2; rx: 8; }
      .text { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 14px; font-weight: 600; fill: #333; text-anchor: middle; }
      .subtext { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 12px; fill: #666; text-anchor: middle; }
      .arrow { stroke: #0066cc; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .cache-arrow { stroke: #28a745; stroke-width: 2; fill: none; marker-end: url(#arrowhead-green); }
      .title { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 18px; font-weight: 700; fill: #0066cc; text-anchor: middle; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0066cc" />
    </marker>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#28a745" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="300" y="25" class="title">Nextcloud Architecture Overview</text>
  
  <!-- Web Server -->
  <rect x="50" y="80" width="120" height="80" class="box"/>
  <text x="110" y="110" class="text">Web Server</text>
  <text x="110" y="130" class="subtext">(Nginx/Apache)</text>
  
  <!-- Application -->
  <rect x="240" y="80" width="120" height="80" class="box"/>
  <text x="300" y="110" class="text">Application</text>
  <text x="300" y="130" class="subtext">(Nextcloud)</text>
  
  <!-- Database -->
  <rect x="430" y="80" width="120" height="80" class="box"/>
  <text x="490" y="110" class="text">Database</text>
  <text x="490" y="130" class="subtext">(MySQL/MariaDB)</text>
  
  <!-- Redis Cache -->
  <rect x="240" y="240" width="120" height="80" class="box"/>
  <text x="300" y="270" class="text">Redis</text>
  <text x="300" y="290" class="subtext">(Caching)</text>
  
  <!-- Collabora -->
  <rect x="50" y="240" width="120" height="80" class="box"/>
  <text x="110" y="270" class="text">Collabora</text>
  <text x="110" y="290" class="subtext">(Document Editing)</text>
  
  <!-- Storage -->
  <rect x="430" y="240" width="120" height="80" class="box"/>
  <text x="490" y="270" class="text">Storage</text>
  <text x="490" y="290" class="subtext">(File System)</text>
  
  <!-- Arrows -->
  <!-- Web Server to Application -->
  <line x1="170" y1="120" x2="240" y2="120" class="arrow"/>
  
  <!-- Application to Database -->
  <line x1="360" y1="120" x2="430" y2="120" class="arrow"/>
  
  <!-- Application to Redis (caching) -->
  <line x1="300" y1="160" x2="300" y2="240" class="cache-arrow"/>
  
  <!-- Application to Storage -->
  <line x1="360" y1="140" x2="430" y2="260" class="arrow"/>
  
  <!-- Web Server to Collabora -->
  <line x1="110" y1="160" x2="110" y2="240" class="arrow"/>
  
  <!-- Collabora to Application -->
  <line x1="170" y1="280" x2="240" y2="280" class="arrow"/>
  
  <!-- Labels for connections -->
  <text x="205" y="115" class="subtext">HTTP</text>
  <text x="395" y="115" class="subtext">SQL</text>
  <text x="315" y="200" class="subtext">Cache</text>
  <text x="395" y="200" class="subtext">Files</text>
  <text x="125" y="200" class="subtext">Proxy</text>
  <text x="205" y="275" class="subtext">API</text>
  
  <!-- User/Client -->
  <ellipse cx="110" cy="40" rx="40" ry="20" fill="#e3f2fd" stroke="#0066cc" stroke-width="2"/>
  <text x="110" y="45" class="subtext">Users</text>
  
  <!-- Arrow from Users to Web Server -->
  <line x1="110" y1="60" x2="110" y2="80" class="arrow"/>
  <text x="125" y="75" class="subtext">HTTPS</text>
</svg>